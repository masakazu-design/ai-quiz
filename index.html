  "人材・AIの導入動向",
  "AIの制度・政策動向"
];

// メインアプリコンポーネント
function AIAdvisorQuizApp() {
  const [currentView, setCurrentView] = React.useState('menu');
  const [selectedCategory, setSelectedCategory] = React.useState('すべて');
  const [questions, setQuestions] = React.useState([]);
  const [currentQuestionIndex, setCurrentQuestionIndex] = React.useState(0);
  const [selectedAnswer, setSelectedAnswer] = React.useState(null);
  const [showExplanation, setShowExplanation] = React.useState(false);
  const [results, setResults] = React.useState([]);
  const [showSyncModal, setShowSyncModal] = React.useState(false);
  const [qrDataUrl, setQrDataUrl] = React.useState('');
  const [importCode, setImportCode] = React.useState('');
  const [syncMessage, setSyncMessage] = React.useState('');

  const [stats, setStats] = React.useState(() => {
    try {
      const saved = localStorage.getItem('aiQuizStats');
      return saved ? JSON.parse(saved) : { totalAnswered: 0, totalCorrect: 0, categoryStats: {} };
    } catch {
      return { totalAnswered: 0, totalCorrect: 0, categoryStats: {} };
    }
  });
  const [wrongQuestions, setWrongQuestions] = React.useState(() => {
    try {
      const saved = localStorage.getItem('aiQuizWrongQuestions');
      return saved ? JSON.parse(saved) : [];
    } catch {
      return [];
    }
  });
  // 問題ごとの最終回答履歴 { [questionId]: { correct: boolean, answeredAt: timestamp } }
  const [answerHistory, setAnswerHistory] = React.useState(() => {
    try {
      const saved = localStorage.getItem('aiQuizAnswerHistory');
      return saved ? JSON.parse(saved) : {};
    } catch {
      return {};
    }
  });
  const [weakMode, setWeakMode] = React.useState(false);
  const [wrongMode, setWrongMode] = React.useState(false);
  const [examMode, setExamMode] = React.useState(false);
  const [examTimeLeft, setExamTimeLeft] = React.useState(0);
  const [examStartTime, setExamStartTime] = React.useState(null);

  // 途中経過を復元
  const [savedProgress, setSavedProgress] = React.useState(() => {
    try {
      const saved = localStorage.getItem('aiQuizProgress');
      return saved ? JSON.parse(saved) : null;
    } catch {
      return null;
    }
  });

  // 統計を保存
  React.useEffect(() => {
    try {
      localStorage.setItem('aiQuizStats', JSON.stringify(stats));
    } catch {}
  }, [stats]);

  // 間違えた問題を保存
  React.useEffect(() => {
    try {
      localStorage.setItem('aiQuizWrongQuestions', JSON.stringify(wrongQuestions));
    } catch {}
  }, [wrongQuestions]);

  // 回答履歴を保存
  React.useEffect(() => {
    try {
      localStorage.setItem('aiQuizAnswerHistory', JSON.stringify(answerHistory));
    } catch {}
  }, [answerHistory]);

  // 途中経過を保存する関数
  const saveProgress = React.useCallback(() => {
    if (currentView === 'quiz' && questions.length > 0) {
      try {
        const progress = {
          questions,
          currentQuestionIndex,
          results,
          weakMode,
          wrongMode,
          examMode,
          examTimeLeft,
          examStartTime,
          savedAt: Date.now()
        };
        localStorage.setItem('aiQuizProgress', JSON.stringify(progress));
        setSavedProgress(progress);
      } catch {}
    }
  }, [currentView, questions, currentQuestionIndex, results, weakMode, wrongMode, examMode, examTimeLeft, examStartTime]);

  // 途中経過を自動保存（問題を進めるたび）
  React.useEffect(() => {
    saveProgress();
  }, [currentQuestionIndex, results, saveProgress]);

  // ページを離れる前に保存
  React.useEffect(() => {
    const handleBeforeUnload = () => {
      saveProgress();
    };
    window.addEventListener('beforeunload', handleBeforeUnload);
    window.addEventListener('pagehide', handleBeforeUnload);
    // スマホでアプリを切り替えた時
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'hidden') {
        saveProgress();
      }
    });
    return () => {
      window.removeEventListener('beforeunload', handleBeforeUnload);
      window.removeEventListener('pagehide', handleBeforeUnload);
    };
  }, [saveProgress]);

  // 途中経過をクリア
  const clearProgress = () => {
    localStorage.removeItem('aiQuizProgress');
    setSavedProgress(null);
  };

  // 途中から再開
  const resumeQuiz = () => {
    if (!savedProgress) return;
    setQuestions(savedProgress.questions);
    setCurrentQuestionIndex(savedProgress.currentQuestionIndex);
    setResults(savedProgress.results);
    setSelectedAnswer(null);
    setShowExplanation(false);
    setWeakMode(savedProgress.weakMode || false);
    setWrongMode(savedProgress.wrongMode || false);
    setExamMode(savedProgress.examMode || false);
    if (savedProgress.examMode && savedProgress.examTimeLeft > 0) {
      // 経過時間を計算して残り時間を調整
      const elapsed = Math.floor((Date.now() - savedProgress.savedAt) / 1000);
      const remaining = Math.max(0, savedProgress.examTimeLeft - elapsed);
      setExamTimeLeft(remaining);
      setExamStartTime(savedProgress.examStartTime);
    }
    setCurrentView('quiz');
  };

  // 模擬試験タイマー
  React.useEffect(() => {
    if (!examMode || examTimeLeft <= 0) return;
    const timer = setInterval(() => {
      setExamTimeLeft(prev => {
        if (prev <= 1) {
          clearInterval(timer);
          setCurrentView('result');
          return 0;
        }
        return prev - 1;
      });
    }, 1000);
    return () => clearInterval(timer);
  }, [examMode, examTimeLeft > 0]);

  const getCategoryAccuracy = (category) => {
    const catStats = stats.categoryStats[category];
    if (!catStats || catStats.total === 0) return null;
    return Math.round((catStats.correct / catStats.total) * 100);
  };

  const getWeakCategories = () => {
    return categories.filter(cat => {
      if (cat === 'すべて') return false;
      const accuracy = getCategoryAccuracy(cat);
      return accuracy !== null && accuracy < 70;
    });
  };

  const filterAndShuffleQuestions = (category, isWeakMode = false) => {
    let filtered = [...questionsData];
    if (isWeakMode) {
      const weakCats = getWeakCategories();
      filtered = filtered.filter(q => weakCats.includes(q.category));
    } else if (category !== 'すべて') {
      filtered = filtered.filter(q => q.category === category);
    }
    for (let i = filtered.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [filtered[i], filtered[j]] = [filtered[j], filtered[i]];
    }
    return filtered;
  };

  // 問題バリエーション生成（選択肢シャッフル＋問題文変換）
  const generateVariation = (question) => {
    const q = { ...question };

    // 4択問題のみ対象
    if (q.choices.length !== 4) return q;

    // 問題文に「適切なもの」「適切ではないもの」が含まれるか確認
    const hasPositive = q.question.includes('適切なもの') || q.question.includes('適切な記述');
    const hasNegative = q.question.includes('適切ではないもの') || q.question.includes('適切でないもの') || q.question.includes('適切ではない記述');

    // ランダムで変換するかどうか決定（50%の確率）
    const shouldFlip = Math.random() > 0.5;

    if (shouldFlip && (hasPositive || hasNegative)) {
      // 問題文を反転
      let newQuestion = q.question;
      if (hasPositive && !hasNegative) {
        newQuestion = newQuestion.replace(/適切なもの/g, '適切ではないもの').replace(/適切な記述/g, '適切ではない記述');
      } else if (hasNegative) {
        newQuestion = newQuestion.replace(/適切ではないもの/g, '適切なもの').replace(/適切でないもの/g, '適切なもの').replace(/適切ではない記述/g, '適切な記述');
      }

      // 正解以外の選択肢からランダムに新しい正解を選ぶ
      const wrongIndices = [0, 1, 2, 3].filter(i => i !== q.correctIndex);
      const newCorrectIndex = wrongIndices[Math.floor(Math.random() * wrongIndices.length)];

      return {
        ...q,
        id: q.id + 10000, // IDを変えて別問題扱い
        question: newQuestion,
        correctIndex: newCorrectIndex,
        explanation: q.explanation + '（※この問題は元の問題の変形版です）'
      };
    }

    // 選択肢の順番をシャッフル
    const indices = [0, 1, 2, 3];
    for (let i = indices.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [indices[i], indices[j]] = [indices[j], indices[i]];
    }

    const newChoices = indices.map(i => q.choices[i]);
    const newCorrectIndex = indices.indexOf(q.correctIndex);

    return {
      ...q,
      id: q.id + 20000,
      choices: newChoices,
      correctIndex: newCorrectIndex
    };
  };

  const startQuiz = (category, isWeakMode = false, isWrongMode = false, isExamMode = false, isVariationMode = false) => {
    let shuffled;

    if (isWrongMode) {
      // 間違えた問題モード
      shuffled = questionsData.filter(q => wrongQuestions.includes(q.id));
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
    } else if (isExamMode) {
      // 模擬試験モード（100問ランダム）
      shuffled = [...questionsData];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      shuffled = shuffled.slice(0, 100);
    } else if (isVariationMode) {
      // バリエーションモード（問題を変形）
      shuffled = [...questionsData].filter(q => q.choices.length === 4); // 4択のみ
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      shuffled = shuffled.slice(0, 50).map(q => generateVariation(q)); // 50問を変形
    } else {
      shuffled = filterAndShuffleQuestions(category, isWeakMode);
    }

    if (shuffled.length === 0) {
      alert('該当する問題がありません');
      return;
    }
    setQuestions(shuffled);
    setCurrentQuestionIndex(0);
    setSelectedAnswer(null);
    setShowExplanation(false);
    setResults([]);
    setWeakMode(isWeakMode);
    setWrongMode(isWrongMode);
    setExamMode(isExamMode);
    if (isExamMode) {
      setExamTimeLeft(90 * 60); // 90分
      setExamStartTime(Date.now());
    } else {
      setExamTimeLeft(0);
      setExamStartTime(null);
    }
    setCurrentView('quiz');
  };

  const handleAnswerSelect = (index) => {
    if (selectedAnswer !== null) return;
    setSelectedAnswer(index);
    setShowExplanation(true);
    const currentQuestion = questions[currentQuestionIndex];
    const isCorrect = index === currentQuestion.correctIndex;
    setResults(prev => [...prev, { questionId: currentQuestion.id, category: currentQuestion.category, isCorrect }]);
    setStats(prev => ({
      ...prev,
      totalAnswered: prev.totalAnswered + 1,
      totalCorrect: prev.totalCorrect + (isCorrect ? 1 : 0),
      categoryStats: {
        ...prev.categoryStats,
        [currentQuestion.category]: {
          total: (prev.categoryStats[currentQuestion.category]?.total || 0) + 1,
          correct: (prev.categoryStats[currentQuestion.category]?.correct || 0) + (isCorrect ? 1 : 0)
        }
      }
    }));
    // 間違えた問題を記録（正解したら削除）
    if (isCorrect) {
      setWrongQuestions(prev => prev.filter(id => id !== currentQuestion.id));
    } else {
      setWrongQuestions(prev => prev.includes(currentQuestion.id) ? prev : [...prev, currentQuestion.id]);
    }
    // 回答履歴を更新
    setAnswerHistory(prev => ({
      ...prev,
      [currentQuestion.id]: { correct: isCorrect, answeredAt: Date.now() }
    }));
  };

  const nextQuestion = () => {
    if (currentQuestionIndex < questions.length - 1) {
      setCurrentQuestionIndex(prev => prev + 1);
      setSelectedAnswer(null);
      setShowExplanation(false);
    } else {
      setCurrentView('result');
    }
  };

  // データをBase64エンコード（圧縮）
  const encodeStats = (data) => {
    try {
      const json = JSON.stringify(data);
      return btoa(unescape(encodeURIComponent(json)));
    } catch { return ''; }
  };

  // Base64デコード
  const decodeStats = (encoded) => {
    try {
      const json = decodeURIComponent(escape(atob(encoded)));
      return JSON.parse(json);
    } catch { return null; }
  };

  // 同期用データ生成（stats + wrongQuestions + answerHistory）
  const getSyncData = () => ({
    stats,
    wrongQuestions,
    answerHistory
  });

  // QRコード生成
  const generateQR = () => {
    const syncData = getSyncData();
    const encoded = encodeStats(syncData);
    if (!encoded || stats.totalAnswered === 0) {
      setSyncMessage('学習履歴がありません');
      return;
    }
    try {
      const qr = qrcode(0, 'L');
      qr.addData(encoded);
      qr.make();
      const url = qr.createDataURL(4, 4);
      setQrDataUrl(url);
      setSyncMessage('');
    } catch (e) {
      setSyncMessage('QRコード生成に失敗しました: ' + e.message);
    }
  };

  // データインポート
  const importStats = () => {
    const decoded = decodeStats(importCode.trim());
    // 新形式（stats, wrongQuestions, answerHistory）をサポート
    if (decoded && decoded.stats && typeof decoded.stats.totalAnswered === 'number') {
      setStats(decoded.stats);
      if (decoded.wrongQuestions) setWrongQuestions(decoded.wrongQuestions);
      if (decoded.answerHistory) setAnswerHistory(decoded.answerHistory);
      setSyncMessage('履歴をインポートしました！');
      setImportCode('');
      setTimeout(() => { setShowSyncModal(false); setSyncMessage(''); }, 1500);
    } else if (decoded && typeof decoded.totalAnswered === 'number') {
      // 旧形式（statsのみ）もサポート
      setStats(decoded);
      setSyncMessage('履歴をインポートしました！');
      setImportCode('');
      setTimeout(() => { setShowSyncModal(false); setSyncMessage(''); }, 1500);
    } else {
      setSyncMessage('無効なコードです');
    }
  };

  // 同期モーダル
  const SyncModal = () => (
    <div style={{position:'fixed',top:0,left:0,right:0,bottom:0,backgroundColor:'rgba(0,0,0,0.5)',display:'flex',alignItems:'center',justifyContent:'center',zIndex:1000,padding:'1rem'}}>
      <div style={{backgroundColor:'white',borderRadius:'1rem',padding:'1.5rem',maxWidth:'24rem',width:'100%',maxHeight:'90vh',overflow:'auto'}}>
        <h2 className="text-lg font-bold text-gray-800 mb-4">📲 デバイス間で履歴を同期</h2>

        <div className="mb-4">
          <h3 className="font-bold text-gray-700 mb-2">エクスポート（送る）</h3>
          <button className="btn btn-blue mb-2" onClick={generateQR}>QRコードを表示</button>
          {qrDataUrl && (
            <div className="text-center">
              <img src={qrDataUrl} alt="QR Code" style={{margin:'0 auto',maxWidth:'200px'}} />
              <p className="text-sm text-gray-500 mt-2">他のデバイスでスキャンするか、<br/>下のコードをコピーしてください</p>
              <textarea
                className="select mt-2"
                style={{fontSize:'0.7rem',height:'4rem'}}
                readOnly
                value={encodeStats(getSyncData())}
                onClick={(e) => e.target.select()}
              />
            </div>
          )}
        </div>

        <div className="mb-4" style={{borderTop:'1px solid #e5e7eb',paddingTop:'1rem'}}>
          <h3 className="font-bold text-gray-700 mb-2">インポート（受け取る）</h3>
          <p className="text-sm text-gray-500 mb-2">他のデバイスのコードを貼り付け：</p>
          <textarea
            className="select mb-2"
            style={{fontSize:'0.8rem',height:'4rem'}}
            placeholder="コードをここに貼り付け..."
            value={importCode}
            onChange={(e) => setImportCode(e.target.value)}
          />
          <button className="btn btn-green" onClick={importStats} disabled={!importCode.trim()}>履歴を取り込む</button>
        </div>

        {syncMessage && (
          <p className={`text-sm text-center mb-4 ${syncMessage.includes('失敗') || syncMessage.includes('無効') || syncMessage.includes('ありません') ? 'text-red-600' : 'text-green-600'}`}>{syncMessage}</p>
        )}

        <button className="btn btn-gray" onClick={() => { setShowSyncModal(false); setQrDataUrl(''); setImportCode(''); setSyncMessage(''); }}>閉じる</button>
      </div>
    </div>
  );

  // メニュー画面
  const MenuView = () => (
    <div className="container container-menu">
      <div className="text-center mb-6">
        <h1 className="text-xl font-bold text-blue-800 mb-2">AI活用アドバイザー認定試験</h1>
        <p className="text-base text-gray-600">公式精選問題集 学習アプリ</p>
        <p className="text-sm text-gray-500 mt-2">全{questionsData.length}問収録</p>
      </div>
      <div className="space-y-4">
        {savedProgress && (
          <div className="card" style={{backgroundColor: '#fef3c7', border: '2px solid #f59e0b'}}>
            <h2 className="font-bold text-yellow-800 mb-2">⏸️ 途中のクイズがあります</h2>
            <p className="text-sm text-gray-600 mb-3">
              {savedProgress.examMode ? '模擬試験' : savedProgress.weakMode ? '苦手分野' : savedProgress.wrongMode ? '間違えた問題' : '学習'}
              （{savedProgress.currentQuestionIndex + 1}/{savedProgress.questions.length}問目）
            </p>
            <div className="grid-2">
              <button className="btn" style={{backgroundColor: '#f59e0b', color: 'white'}} onClick={resumeQuiz}>▶️ 再開する</button>
              <button className="btn btn-gray" onClick={() => {
                if (confirm('途中のクイズを破棄しますか？')) clearProgress();
              }}>🗑️ 破棄する</button>
            </div>
          </div>
        )}
        <div className="card">
          <h2 className="font-bold text-gray-700 mb-3">📚 分野を選んで学習</h2>
          <select className="select" value={selectedCategory} onChange={(e) => setSelectedCategory(e.target.value)}>
            {categories.map(cat => <option key={cat} value={cat}>{cat}</option>)}
          </select>
          <button className="btn btn-blue" onClick={() => startQuiz(selectedCategory)}>学習開始</button>
        </div>
        {getWeakCategories().length > 0 && (
          <button className="btn btn-orange" onClick={() => startQuiz('', true, false, false)}>🔥 苦手分野を克服する</button>
        )}
        {wrongQuestions.length > 0 && (
          <button className="btn" style={{backgroundColor:'#dc2626',color:'white'}} onClick={() => startQuiz('', false, true, false)}>
            ❌ 間違えた問題を復習（{wrongQuestions.length}問）
          </button>
        )}
        <div className="card">
          <h2 className="font-bold text-gray-700 mb-3">📝 模擬試験</h2>
          <p className="text-sm text-gray-500 mb-3">本番と同じ100問・90分で挑戦</p>
          <button className="btn" style={{backgroundColor:'#7c3aed',color:'white'}} onClick={() => startQuiz('', false, false, true, false)}>
            🎯 模擬試験を開始
          </button>
        </div>
        <div className="card">
          <h2 className="font-bold text-gray-700 mb-3">🔀 変形問題チャレンジ</h2>
          <p className="text-sm text-gray-500 mb-3">選択肢シャッフル＆問題文変換で実力試し（50問）</p>
          <button className="btn" style={{backgroundColor:'#0891b2',color:'white'}} onClick={() => startQuiz('', false, false, false, true)}>
            🎲 変形問題に挑戦
          </button>
        </div>
        <div className="grid-2">
          <button className="btn btn-green" onClick={() => setCurrentView('stats')}>📊 学習記録</button>
          <button className="btn btn-gray" onClick={() => setShowSyncModal(true)}>📲 同期</button>
        </div>
        <button className="btn" style={{backgroundColor:'#f3f4f6',color:'#6b7280'}} onClick={() => {
          if (confirm('学習記録をリセットしますか？')) {
            setStats({ totalAnswered: 0, totalCorrect: 0, categoryStats: {} });
            setWrongQuestions([]);
            setAnswerHistory({});
          }
        }}>🔄 リセット</button>
      </div>
      <div className="info-box">
        <h3 className="font-bold text-blue-800 mb-2">💡 試験情報</h3>
        <ul className="text-sm text-gray-700 space-y-2">
          <li>• 試験時間：90分</li>
          <li>• 問題数：100問（マークシート方式）</li>
          <li>• 合格基準：70％以上の正答</li>
          <li>• 主催：全日本情報学習振興協会</li>
        </ul>
      </div>
    </div>
  );

  // クイズ画面
  // タイマー表示用フォーマット
  const formatTime = (seconds) => {
    const m = Math.floor(seconds / 60);
    const s = seconds % 60;
    return `${m}:${s.toString().padStart(2, '0')}`;
  };

  const QuizView = () => {
    const currentQuestion = questions[currentQuestionIndex];
    const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
    return (
      <div className="container container-quiz">
        {examMode && (
          <div style={{backgroundColor: examTimeLeft < 300 ? '#fee2e2' : '#eff6ff', padding: '0.75rem', borderRadius: '0.5rem', marginBottom: '1rem', textAlign: 'center'}}>
            <span style={{fontSize: '1.25rem', fontWeight: 'bold', color: examTimeLeft < 300 ? '#dc2626' : '#1e40af'}}>
              ⏱️ 残り時間: {formatTime(examTimeLeft)}
            </span>
          </div>
        )}
        <div className="mb-4">
          <div className="flex justify-between items-center mb-2">
            <span className="text-sm font-medium text-gray-600">問題 {currentQuestionIndex + 1} / {questions.length}</span>
            <span className="badge badge-blue">{currentQuestion.category.length > 10 ? currentQuestion.category.substring(0, 10) + '...' : currentQuestion.category}</span>
          </div>
          <div className="progress-bar"><div className="progress-fill progress-blue" style={{ width: progress + '%' }}></div></div>
        </div>
        <div className="card">
          {answerHistory[currentQuestion.id] && (
            <div style={{marginBottom: '0.5rem', fontSize: '0.75rem'}}>
              {answerHistory[currentQuestion.id].correct
                ? <span style={{color: '#16a34a'}}>✅ 前回正解</span>
                : <span style={{color: '#dc2626'}}>❌ 前回不正解</span>
              }
            </div>
          )}
          <p className="text-gray-800 leading-relaxed whitespace-pre-wrap">{currentQuestion.question}</p>
        </div>
        <div>
          {currentQuestion.choices.map((choice, index) => {
            let btnClass = "choice-btn";
            if (selectedAnswer !== null) {
              if (index === currentQuestion.correctIndex) btnClass += " correct";
              else if (index === selectedAnswer) btnClass += " incorrect";
              else btnClass += " neutral";
            }
            return (
              <button key={index} onClick={() => handleAnswerSelect(index)} disabled={selectedAnswer !== null} className={btnClass}>
                <span className="font-bold mr-2">{String.fromCharCode(65 + index)}.</span><span dangerouslySetInnerHTML={{__html: choice}} />
              </button>
            );
          })}
        </div>
        {showExplanation && (
          <div className="explanation-box">
            <h3 className="font-bold text-yellow-800 mb-2">📖 解説</h3>
            <p className="text-sm text-gray-700 leading-relaxed">{currentQuestion.explanation}</p>
          </div>
        )}
        <div className="fixed-footer">
          <div className="container">
            <button className="btn btn-gray" onClick={() => setCurrentView('menu')}>終了</button>
            {selectedAnswer !== null && (
              <button className="btn btn-blue" onClick={nextQuestion}>
                {currentQuestionIndex < questions.length - 1 ? '次の問題' : '結果を見る'}
              </button>
            )}
          </div>
        </div>
      </div>
    );
  };

  // 結果画面
  const ResultView = () => {
    // 結果画面に遷移したら途中経過をクリア
    React.useEffect(() => {
      clearProgress();
    }, []);

    const correctCount = results.filter(r => r.isCorrect).length;
    const accuracy = Math.round((correctCount / results.length) * 100);
    const passed = accuracy >= 70;
    const categoryResults = React.useMemo(() => {
      const catMap = {};
      results.forEach(r => {
        if (!catMap[r.category]) catMap[r.category] = { total: 0, correct: 0 };
        catMap[r.category].total++;
        if (r.isCorrect) catMap[r.category].correct++;
      });
      return catMap;
    }, [results]);

    const elapsedTime = examStartTime ? Math.floor((Date.now() - examStartTime) / 1000) : 0;

    return (
      <div className="container container-quiz">
        <div className={`result-box ${passed ? 'result-pass' : 'result-fail'}`}>
          <h2 className="text-xl font-bold mb-2">
            {examMode ? (passed ? '🎉 模擬試験合格！' : '📚 模擬試験終了') : (passed ? '🎉 合格ライン達成！' : '📚 もう少し頑張ろう！')}
          </h2>
          <p className="text-4xl font-bold mb-2">{correctCount} / {results.length}</p>
          <p className="text-2xl">正解率: {accuracy}%</p>
          <p className="text-sm text-gray-600 mt-2">合格基準: 70%以上</p>
          {examMode && (
            <p className="text-sm text-gray-600 mt-1">所要時間: {formatTime(elapsedTime)}</p>
          )}
        </div>
        <div className="card">
          <h3 className="font-bold text-gray-700 mb-3">📊 分野別結果</h3>
          <div className="space-y-3">
            {Object.entries(categoryResults).map(([cat, data]) => {
              const catAccuracy = Math.round((data.correct / data.total) * 100);
              return (
                <div key={cat} className="flex items-center justify-between gap-2">
                  <span className="text-sm text-gray-600 truncate flex-1">{cat}</span>
                  <div className="flex items-center gap-2">
                    <div className="progress-bar" style={{width: '4rem'}}>
                      <div className={`progress-fill ${catAccuracy >= 70 ? 'progress-green' : 'progress-red'}`} style={{ width: catAccuracy + '%' }}></div>
                    </div>
                    <span className={`text-sm font-bold ${catAccuracy >= 70 ? 'text-green-600' : 'text-red-600'}`} style={{width: '3rem', textAlign: 'right'}}>{catAccuracy}%</span>
                  </div>
                </div>
              );
            })}
          </div>
        </div>
        <div className="fixed-footer">
          <div className="container">
            <button className="btn btn-gray" onClick={() => setCurrentView('menu')}>メニューに戻る</button>
            <button className="btn btn-blue" onClick={() => startQuiz(selectedCategory, weakMode)}>もう一度</button>
          </div>
        </div>
      </div>
    );
  };

  // 統計画面
  const StatsView = () => {
    const overallAccuracy = stats.totalAnswered > 0 ? Math.round((stats.totalCorrect / stats.totalAnswered) * 100) : 0;
    const weakCats = getWeakCategories();
    return (
      <div className="container container-quiz">
        <h2 className="text-xl font-bold text-gray-800 mb-4">📊 学習記録</h2>
        <div className="card">
          <div className="grid-2">
            <div className="stat-card bg-blue-50">
              <p className="text-sm text-gray-600">総回答数</p>
              <p className="text-2xl font-bold text-blue-800">{stats.totalAnswered}</p>
            </div>
            <div className="stat-card bg-green-50">
              <p className="text-sm text-gray-600">全体正解率</p>
              <p className="text-2xl font-bold text-green-600">{overallAccuracy}%</p>
            </div>
          </div>
        </div>
        <div className="card">
          <h3 className="font-bold text-gray-700 mb-3">分野別正解率</h3>
          <div className="space-y-4">
            {categories.filter(c => c !== 'すべて').map(cat => {
              const accuracy = getCategoryAccuracy(cat);
              const catStats = stats.categoryStats[cat];
              return (
                <div key={cat}>
                  <div className="flex justify-between items-center mb-1">
                    <span className="text-sm text-gray-600 truncate flex-1 pr-2">{cat}</span>
                    <span className="text-sm">
                      {accuracy !== null ? (
                        <span className={accuracy >= 70 ? 'text-green-600' : 'text-red-600'}>{accuracy}% ({catStats.correct}/{catStats.total})</span>
                      ) : (<span className="text-gray-400">未学習</span>)}
                    </span>
                  </div>
                  <div className="progress-bar" style={{height: '0.75rem'}}>
                    <div className={`progress-fill ${accuracy === null ? 'progress-gray' : accuracy >= 70 ? 'progress-green' : 'progress-red'}`} style={{ width: (accuracy || 0) + '%' }}></div>
                  </div>
                </div>
              );
            })}
          </div>
        </div>
        {weakCats.length > 0 && (
          <div className="warning-box">
            <h3 className="font-bold text-orange-800 mb-2">⚠️ 苦手分野（70%未満）</h3>
            <ul className="text-sm text-gray-700 space-y-2">
              {weakCats.map(cat => <li key={cat}>• {cat}（{getCategoryAccuracy(cat)}%）</li>)}
            </ul>
          </div>
        )}
        <div className="fixed-footer">
          <div className="container">
            <button className="btn btn-gray" style={{flex: 'none', width: '100%'}} onClick={() => setCurrentView('menu')}>メニューに戻る</button>
          </div>
        </div>
      </div>
    );
  };

  return (
    <div>
      {currentView === 'menu' && <MenuView />}
      {currentView === 'quiz' && <QuizView />}
      {currentView === 'result' && <ResultView />}
      {currentView === 'stats' && <StatsView />}
      {showSyncModal && <SyncModal />}
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<AIAdvisorQuizApp />);
  </script>
</body>
</html>
